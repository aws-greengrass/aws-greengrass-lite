name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
        build_type: [Debug]
        compiler: [g++, clang++, cl]
        exclude:
          - os: windows-latest
            compiler: clang++
          - os: ubuntu-20.04
            compiler: cl
          - os: macos-latest
            compiler: g++
          - os: macos-latest
            compiler: cl

    steps:
      - name: Clone the repo
        uses: actions/checkout@v3

      - name: Set reusable strings
        id: strings
        shell: bash
        run: >
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: |
          if [ "${{matrix.os}}" == "windows-latest" && "${{matrix.compiler}}" == "g++"]; then
            choco install mingw
          fi
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} -DCMAKE_BUILD_TYPE=${{
          matrix.build_type }} -S ${{github.workspace }}

      - name: Build
        run:
          cmake --build ${{ steps.strings.outputs.build-output-dir }} --config
          ${{ matrix.build_type }}

      - name: Run Tests
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ./nucleus/nucleus-tests -d yes -v high
