name: Test

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 100
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Debug
          - os: ubuntu-20.04
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Debug
          - os: ubuntu-20.04
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Debug
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Debug
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Configure CMake
        shell: bash
        if: ${{ matrix.os == 'windows-latest' && matrix.cpp_compiler == 'g++' }}
        run: |
          cmake -B build -S . -G "MinGW Makefiles" \
            -DCMAKE_C_COMPILER=${{matrix.c_compiler}} \
            -DCMAKE_CXX_COMPILER=${{matrix.cpp_compiler}} \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DBUILD_TESTING=1

      - name: Configure CMake
        shell: bash
        if:
          ${{ matrix.os == 'windows-latest' && matrix.cpp_compiler == 'msvc' &&
          matrix.setup != 'QEMU'}}
        run: |
          cmake -B build -S . -G "Visual Studio 17 2022" \
            -DCMAKE_C_COMPILER=${{matrix.c_compiler}} \
            -DCMAKE_CXX_COMPILER=${{matrix.cpp_compiler}} \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DBUILD_TESTING=1

      - name: Configure CMake
        shell: bash
        if: ${{ matrix.os != 'windows-latest' && matrix.setup != 'QEMU'}}
        run: |
          cmake -B build -S . \
            -DCMAKE_C_COMPILER=${{matrix.c_compiler}} \
            -DCMAKE_CXX_COMPILER=${{matrix.cpp_compiler}} \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DBUILD_TESTING=1

      - name: Build
        run:
          cmake --build ${{ github.workspace }}/build --config ${{
          matrix.build_type }} -j4

      - name: Run Tests
        working-directory: ${{ github.workspace }}/build
        run: ctest -R nucleus --output-on-failure
