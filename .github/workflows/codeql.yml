name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 8 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})[
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild
        - language: python
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install deps
      run: |
        sudo apt install build-essential pkg-config cmake git curl
        sudo apt install libssl-dev libcurl4-openssl-dev libsqlite3-dev libyaml-dev \
          libsystemd-dev liburiparser-dev uuid-dev libevent-dev libzip-dev cgroup-tools
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
